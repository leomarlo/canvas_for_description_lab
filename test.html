    let angle = 0;

    function animate(time){        // Animieren mit requestAnimationFrame
        angle += 1;
        wheel.setAttribute("transform", "rotate(" + angle + " 125 125) ")
        requestAnimationFrame(animate);
    }

    function DisplayDOM(id) {
        let element = document.getElementById(id)
        let displayed = element.getAttribute("display")
        if (displayed=="none"){
            element.setAttribute("display","inline")
        } else {
            element.setAttribute("display","none")
        }
    }

    // requestAnimationFrame(animate);

    document.getElementById("stimmung").addEventListener("click", ()=>{DisplayDOM("adrian")});
    
    document.getElementById("hannesetztan").addEventListener("click", ()=>{DisplayDOM("verbenFuerHanneSetztAn")});

    document.getElementById("stimmung").addEventListener("mouseover", function(){
        let displayed = verben.getAttribute("display")
        if (displayed=="none"){
            verben.setAttribute("display","inline")
            pedal1Video.play();
            createTextField("")
        } else {
            verben.setAttribute("display","none") 
            pedal1Video.pause();
        }
        
    });



 </script>
