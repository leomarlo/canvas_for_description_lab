<script>
    
    function getNode(n, v) {
        n = document.createElementNS("http://www.w3.org/2000/svg", n);
        for (var p in v)
            n.setAttributeNS(null, p, v[p]);
        return n
    }
    function addCircle(){
        // const svg = document.createElement("svg")

        var svg = getNode("svg", {height: "100", width: "100", viewBox: "0 0 100 100"})
        var g = getNode("g", {id: "yeah"})
        var circle = getNode("circle", {cx:"50", cy:"50", r:"40", stroke:"black", "stroke-width":"3", fill:"red"})
        g.appendChild(circle)
        svg.appendChild(g)
        document.body.appendChild(svg)

    }
    // document.addEventListener("DOMContentLoaded", addCircle);
    addCircle()
    
</script>
